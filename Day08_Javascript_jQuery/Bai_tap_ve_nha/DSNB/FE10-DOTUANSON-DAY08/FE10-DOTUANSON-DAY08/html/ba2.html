<!DOCTYPE html>
<html>
<head>
	<title>bai 2</title>
	<script type="text/javascript" src="../js/jquery-3.4.1.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	<meta charset="utf-8">
</head>
<body>
	<h1>Chu vi và diện tích Vuông</h1>
	<form action="" method="post">
	<label>Nhập vào chiều dài(đơn vị:met)</label><br>
	<input type="number" name="" id="a"><br>
	<label>Nhập vào chiều rộng(đơn vị:met)</label><br>
	<input type="number" name="" id="b"><br><br>
	<input type="submit" name="" class="btn btn-primary" value="Tính diện tích và chu vi" id="tinh">
	</form>
	<p id="result1" style="color: green"></p>
	<p id="result" style="color: green"></p>
	<h4 id="error" style="color: red"></h4>
	<script>
		
			$('#tinh').bind('click',function(){
			var a=$('#a').val();
			var b=$('#b').val();
			
			
			if(a==''||b==''){$("#error").html("Không được để trống");}
			else if(isNaN(a)||isNaN(b)){$("#error").html("Phải là số");}
			else{
				
				
				$("#result1").html("Diện tích là:"+a*b+"m<sup>2</sup>");
                $("#result").html("Chu vi là:"+2*(a+b)+"m");
			}
			return false;
			});

		
	</script>
</body>
</html>

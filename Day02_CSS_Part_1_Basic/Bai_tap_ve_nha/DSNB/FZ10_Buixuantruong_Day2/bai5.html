<style type="text/css">
	body{margin-left: 30%}
	caption{color: red;font-weight: bold;font-size: 20px}
</style>
<body>
<table border="1">
	<caption>Text Formatting Tags</caption>
	<thead>
		<tr>
			<th>HTML Tag</th>
			<th>Output</th>
		</tr>
	</thead>
	<tbody>
		<tr>
			<td>normat text</td>
			<td>hello world</td>
		</tr>
		<tr>
			<td>Font & attibute</td>
			<td style="color:blue;font-size: 18px">hello world</td>
		</tr>
		<tr>
			<td>&ltB&gt</td>
			<td><b>Bold</b></td>
		</tr>
		<tr>
			<td>&ltI&gt</td>
			<td><i>Italic</i></td>
		</tr>
		<tr>
			<td>&ltU&gt</td>
			<td><u>Underline</u></td>
		</tr>
		<tr>
			<td>&ltEM&gt</td>
			<td><em>Emphasis</em></td>
		</tr>
		<tr>
			<td>&ltSTRONG&gt</td>
			<td><strong>STRONG</strong></td>
		</tr>
		<tr>
			<td>&ltTELETYPE&gt</td>
			<td><tt>TELETYPE</tt></td>
		</tr>
		<tr>
			<td>&ltCITE&gt</td>
			<td><cite>Citation</cite></td>
		</tr>
		<tr>
			<td>&ltSTRIKE&gt</td>
			<td style="text-decoration: line-through">strike through text</td>
		</tr>
		<tr>
			<td>&ltBIG&gt</td>
			<td><big>text in a big font</big></td>
		</tr>
		<tr>
			<td>&ltSMALL&gt</td>
			<td><small>text in a small font</small></td>
		</tr>
		<tr>
			<td>&ltSUB&gt</td>
			<td>a<sub>b</sub></td>
		</tr>
		<tr>
			<td>&ltSUP&gt</td>
			<td>a<sup>b</sup></td>
		</tr>
	</tbody>
</table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Bai 3 nek</title>
</head>
<body>
    <h1>Chu vi và diện tích hình trònn</h1>
    <div class="container">
        <form id="form-bt3" action="" method="get">  
            <h4>Nhập bán kính</h4>
            <br>
            <input type="text" name="" id="radius">
            <br/>
            <button style="background-color: green;" type="button" onclick="handleClick()">Tính chu vi và diện tích hình tròn</button>
        </form>
        <h1 id="result" style="color: red;"></h1>
    </div>
    <h1 id="result" style="color: red;"></h1>

</body>
    <script type="text/javascript">
        function handleClick(){
            var result = '';
            // var error = '';
            var PI = 3.14;
            var radius = $('#radius').val();
            if (radius == ''){
               result = 'Không đc để trống nhe';
            }else if(isNaN(radius) == true){
                result = 'Nhập số đi ';
            }else{
                var s = (parseFloat(radius)) * (parseFloat(radius)) * PI;
                var c = 2 * (parseFloat(radius)) * PI;
                result += "Chu vi hình tròn là :" + c +'m';
                result += "Diện tích hình tròn là :" + s +'m2';
            }
            $('#result').text(result);
        }
    </script>
</html>

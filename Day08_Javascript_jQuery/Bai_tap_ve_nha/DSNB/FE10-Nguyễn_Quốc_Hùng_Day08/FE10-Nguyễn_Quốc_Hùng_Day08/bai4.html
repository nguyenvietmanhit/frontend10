<!DOCTYPE html>
<html lang="vi">
<head>
	<title>Bài tập 4</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css">
		h3
		{
			border-bottom: 1px solid; 
			text-align: center;
			padding: 20px 0px;
			background: #FEFFED;
		}
		input{
			margin : 10px 0px;
		}
		button{
			margin: 0px 5px;
			width: 90%;
		}		
		.content{
			margin: 10px 20%;
			border: 1px solid;
		}		
		#form_id{

			padding: 20px 20%;
		}
		#result{
			color: blue;
		}
		#error{
			color: red;
			font-weight: 700;
		}
	</style>
	<script type="text/javascript" src="jquery-3.4.1.min.js"></script>
</head>
<body>
	<div class="content">
		<h3>Số nguyên tố</h3>
		<form action="#" method="get" id = "form_id">
			<p id="error"></p>
			<div>
				<label >Nhập số a</label>
				<input type="text" class="form-control" id="number_a" >
			</div>
			<input class="btn btn-success" type="submit" value="Kết quả">
			<p id="result"></p>
		</form>
		<p id="result"></p>
	</div>

</body>
<script type="text/javascript">
	function isPrime(a){
		let count = 0
		for (var i = 2; i < a; i++) {
			if(a%i == 0) {
				return false
			}
		}
		return true
	}
	$('input[type=submit]').click(function() {
		var a = $('#number_a').val()
		var result = ''
		$('#result').html("")
		$('#error').html("")	
		var error = ''
		if(a == '') {
			$('#error').html('Không được để trống dữ liệu')	
			return
		}
		if(isNaN(a)) {
			$('#error').html('Cần nhập dữ liệu là số')	
			return
		} 
		if(a <= 0) {
			$('#error').html('Nhập số nguyên dương')	
			return
		}

		if(a == 1) {
			result = '1'
		} else if(a == 2) {
			result = '1, 2'
		} else {
			for (var i = 1; i <= a; i++) {
				if(isPrime(i) == true)
					result += i + ','
			}
			if(result.length > 0) {
				result = result.slice(0, result.length - 1)
			}
		}
		$('#result').html("Các số nguyên tố từ 1 - "+a+" là: "+result)	
		event.preventDefault()
	});
</script>
</html>

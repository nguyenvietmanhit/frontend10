<!DOCTYPE html>
<html>
<head>
	<title>Bài 3</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<script type="text/javascript" src="jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="js_bai 3.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<style type="text/css" media="screen">
		.container{
			width: 60%;
			border:1px solid #000;
			margin:50px auto;
			padding:0;
		}
		.title{
			background: pink;
			font-weight: bold;
			font-size: 22px;
			border-bottom: 1px solid #000;
			text-align: center;
			margin-top:0;
			padding:30px 0;
		}
		#warning{
			color:red;
			font-size: 24px;
			margin-bottom: 16px;
			margin:12px;

		}
		#display{
			font-size: 18px;
			margin:12px;

			margin:30px 50px;
		}
		.input-content{
			margin:30px 50px;
		}
	</style>
</head>

	<div class="container">
		<p class="title">Chu vi và diện tích hình tròn</p>
		<div id="warning"></div>
		<div class="input-content">
			<form>
		  <div class="form-group">
		    <label for="exampleInputRadius">Nhập vào bán kính(đơn vị mét):</label>
		    <input type="text" class="form-control" id="exampleInputRadius" aria-describedby="emailHelp" >
		  </div>
		  <button type="submit" class="btn btn-primary">Tính chu vi và diện tích</button>
		</form>
		</div>
			<div id="display"></div>
	</div>

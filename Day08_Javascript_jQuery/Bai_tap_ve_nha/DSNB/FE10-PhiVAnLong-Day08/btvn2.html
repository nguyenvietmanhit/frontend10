<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
   <link rel="stylesheet" href="css/bootstrap.min.css">
   <title>Bai 2</title>
</head>
<body>
   <div class="container">
         <h1>Chu vi và diện tích hình vuông</h1>
         <form id="form-bt2" method="get">
            <p>Nhập vào cạnh (đơn vị : met)</p>
            <br>
            <input type="text" name="" id="area" class="form-control">
            <br>
            <button type="button" onclick="Caculator()" style="background-color: green;">Tính chu vi và diện tích hình vuông</button>
         </form>
   </div>
   <p id="result"></p>
   <br/>
   <p id = "result"></p>
</body>
      <script type="text/javascript">
         function Caculator(){
            var result = '';
            var area = $('#area').val();
            if (area == ''){
                result = 'Không được Để trống ';
            }else if(isNaN (area) == true){
                result = 'Cần nhập dữ liệu là số';
            }else{
                var c = 4 * (parseFloat(area));
                var s = parseFloat(area) * parseFloat(area);
                result += "Chu vi hình vuông =" + c + 'm';
                result += " Diện tích hình vuông =" + s + 'm' +'<sup>2</sup>';
            }
            console.log(result);
			$("#result").html(result);
         }
      </script>
</html>
